name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H krakatau.treudler.net >> ~/.ssh/known_hosts

      - name: Sync files
        run: |
          rsync -az --delete \
            --exclude ".git" \
            ./ root@krakatau.treudler.net:/root/docker/jarnowifi/website/

      - name: Restart site
        run: |
          ssh root@krakatau.treudler.net "\
            cd /root/docker/jarnowifi/website && \
            docker compose down && \
            docker compose up -d \
          "
